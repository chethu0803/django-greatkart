{% extends "layout.html" %}
{% load static %}
{% block content %}
<section class="section-conten padding-y bg">

  <div class="container">
    <div class="row">
    {% include "dashboard_sidebar.html" %}
    <main class="col-md-9">
      <article class="card">
      <header class="card-header">
        <strong class="d-inline-block mr-3">Logged in as: {{user.full_name}}</strong>
      </header>

      <div class="card-body" style="text-align:center;">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5>Total Orders</h5>
                <h4>{{orders_count}}</h4>
                <a href="{% url 'my_orders' %}">View Orders</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body" style="text-align:center;">
                <img src="{{user_profile.profile_picture.url}}" alt="profile_picture" style="width:100px;height:100px;border-radius:50%;">

                <br>   
                <h6 class="mb-0">{{user.email}}</h6>
                <h6>{{user.phone_number}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- card-body .// -->

      </article> <!-- order-group.// --> 
    </main>
  </div> <!-- row.// -->
  </div>
  
  
  </section>
{% endblock content %}
